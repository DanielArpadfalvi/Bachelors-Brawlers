<div class="form-container">
    <h2 class="register-heading">Register your account</h2>
    <form action="#" method="post" class="form-interior">        
        <input type="text" id="name" name="name" placeholder="Account Name" required>
        <br class="big-break">
        <input type="email" id="email" name="email" placeholder="Email address" required>
        <br class="small-break">
        <input type="email" id="email-confirm" name="email-confirm" placeholder="Confirm email" required>
        <br class="big-break">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br class="small-break">
        <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm password" required>
        <br class="big-break">
        <input type="submit" value="Create Account" class="register-button">
        <br class="small-break">
        <a href="" class="login-link">You already have an account? Login</a>
    </form>
</div>
